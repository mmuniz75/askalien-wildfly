<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</h:head>

<body>
	<f:metadata>
		<f:viewParam name="from" value="#{answerService.from}"/>
		<f:viewParam name="to" value="#{answerService.to}"/>
	</f:metadata>
	<ui:composition template="template/template.xhtml">
		
		<ui:define name="content">
				<h2>Answers</h2>
				<f:view contentType="text/html">
					<f:event type="preRenderView" listener="#{answerService.resetList}" />
				</f:view>
				<h:form id="formAnswers" style="width:95%">
				 <h:dataTable id="tabAnswers" var="_answer" value="#{answerService.list}" rowClasses="row-a,row-b" style="width:95%">
			         <h:column>
			            <f:facet name="header">NÂº</f:facet>
			             #{_answer.id}
			            </h:column>
			         <h:column>
			         	<f:facet name="header">Question</f:facet>
			         	<h:link outcome="directanswer" value="#{_answer.subject}"  >
							<f:param name="load" value="#{_answer.id}" includeViewParams="true" />
						</h:link>
			         </h:column>
			      </h:dataTable>
			    </h:form>  
		</ui:define>
	</ui:composition>	
</body>
</html>
