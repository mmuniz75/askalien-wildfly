<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ask Alien Database Countries Counter</title>
	 <script src="polymer/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  	<link rel="import" href="polymer/bower_components/google-chart/google-chart.html">
  	<link rel="import" href="polymer/bower_components/iron-ajax/iron-ajax.html">
	  <style>
	    code {
	      color: #00F000;
	    }
	    google-chart {
	      height: 900px;
	      width: 1200px;
	    }
	  </style>
</head>
<body>
	<template is="dom-bind" id="app">
			<iron-ajax auto
		          url="rest/country/count"
		          handle-as="json"
		          last-response="{{ajaxResponse}}"></iron-ajax>
		
		  <google-chart
		    type="geo"
		    options="{'backgroundColor': '#81d4fa','datalessRegionColor': '#f8bbd0', defaultColor: '#f5f5f5'}"
		    data='[[ajaxResponse]]'>
		  </google-chart>
	</template>	  

</body>
</html>
